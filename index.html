<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>User Registration</title>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="customerName">Customer Name <span class="important">*</span></label>
        <input type="text" id="customerName" name="customerName" required>
      </div>
      <div class="form-group">
        <label for="password">Password <span class="important">*</span></label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender <span class="important">*</span></label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="preferredCategory">Preferred Category</label>
        <input type="text" id="preferredCategory" name="preferredCategory">
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
